<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div id="display" class="display">0</div>
    <button class="clear" value="clear">AC</button>
    <button class="unary-plus-minus" value="unary-plus-minus">+/-</button>
    <button class="percent" value="percent">%</button>
    <button class="operator" value="division">/</button>
    <button class="digit" value="7">7</button>
    <button class="digit" value="8">8</button>
    <button class="digit" value="9">9</button>
    <button class="operator" value="multiplication">*</button>
    <button class="digit" value="4">4</button>
    <button class="digit" value="5">5</button>
    <button class="digit" value="6">6</button>
    <button class="operator" value="subtraction">-</button>
    <button class="digit" value="1">1</button>
    <button class="digit" value="2">2</button>
    <button class="digit" value="3">3</button>
    <button class="operator" value="addition">+</button>
    <button class="digit" value="0">0</button>
    <button class="decimal" value="decimal">.</button>
    <button class="equals" value="equals">=</button>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
